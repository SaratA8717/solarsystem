# File: .github/workflows/workflow.yml

on: workflow_dispatch

name: Run Azure Login With a Service Principal Secret

jobs:

  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

    - name: az login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
      
    - name: Azure CLI script
      uses: azure/cli@v1
      with:
        azcliversion: latest
        inlineScript: |
          az account show
